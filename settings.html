<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迂迴策略卡牌 - 設定</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>迂迴策略卡牌 - 設定</h1>
        </header>
        
        <div class="settings-panel">
            <div class="info-section">
                <h3>本地音檔播放</h3>
                <p class="description">
                    本應用程式現在使用本地存儲的音檔進行播放。每張卡牌對應一個編號的音檔（ob_001.wav 到 ob_131.wav）。
                </p>
                <p class="description">
                    不再需要 OpenAI API Key 設定，可以直接使用播放功能。
                </p>
            </div>
            
            <div class="navigation-buttons">
                <button id="go-to-index" class="primary-button">返回主頁</button>
            </div>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
