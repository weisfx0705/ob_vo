<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迂迴策略卡牌抽牌系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>迂迴策略卡牌</h1>
            <p>《Oblique Strategies》<br>音樂鬼才 Brian Eno 和視覺藝術家 Peter Schmidt 在1975年聯手打造，<br>131張卡片，專治靈感卡關、腦袋打結、人生迷路。</p>
            <div class="settings-link">
                <a href="settings.html" title="設置"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></a>
            </div>
        </header>
        
        <div class="deck-container">
            <div class="deck" id="deck">
                <!-- 卡片將通過JavaScript動態添加 -->
            </div>
            
            <div class="controls">
                <button id="shuffleBtn" class="btn">切牌</button>
                <button id="drawBtn" class="btn" disabled>抽牌</button>
            </div>
            
            <div class="card-result" id="cardResult">
                <div class="drawn-card-container">
                    <img id="drawnCard" class="drawn-card" src="" alt="抽出的卡片">
                </div>
                <div class="card-meaning">
                    <h2 id="cardTitle"></h2>
                    <p id="cardDescription"></p>
                </div>
                <button id="resetBtn" class="btn">重新開始</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
     
        <footer>
            <p>義守大學傳播與設計學院陳嘉暐老師網站設計2025</p>
            <p>圖卡為AI協作</p>
        </footer>
    </div>
    
    <script src="voice.js"></script>
    <script src="script.js"></script>
</body>
</html>
