<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迂迴策略卡牌抽牌系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>迂迴策略卡牌</h1>
            <p>《Oblique Strategies》<br>音樂鬼才 Brian Eno 和視覺藝術家 Peter Schmidt 在1975年聯手打造，<br>131張卡片，專治靈感卡關、腦袋打結、人生迷路。</p>
        </header>
        
        <div class="deck-container">
            <div class="deck" id="deck">
                <!-- 卡片將通過JavaScript動態添加 -->
            </div>
            
            <div class="controls">
                <button id="shuffleBtn" class="btn">切牌</button>
                <button id="drawBtn" class="btn" disabled>抽牌</button>
            </div>
            
            <div class="card-result" id="cardResult">
                <div class="drawn-card-container">
                    <img id="drawnCard" class="drawn-card" src="" alt="抽出的卡片">
                </div>
                <div class="card-meaning">
                    <h2 id="cardTitle"></h2>
                    <p id="cardDescription"></p>
                </div>
                <button id="resetBtn" class="btn">重新開始</button>
            </div>
        </div>
        
        <!-- 大圖顯示層 -->
        <div id="fullImageOverlay" class="full-image-overlay">
            <div class="full-image-container">
                <img id="fullImage" src="" alt="大圖" />
                <button id="closeFullImage" class="close-btn">&times;</button>
            </div>
        </div>
        
        <br>
        <br>
        <br>
        <br>
        <br>
     
        <footer>
            <p>義守大學傳播與設計學院陳嘉暐老師網站設計2025</p>
            <p>圖卡、語音為AI協作</p>
        </footer>
    </div>
    
    <script src="voice.js"></script>
    <script src="script.js"></script>
</body>
</html>
